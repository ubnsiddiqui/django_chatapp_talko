{% extends 'talko/base.html' %}
{% block body_block %}
<form class="form" method="post" action="{% url 'talko:user_login' %}">
          {% csrf_token %}
          <div class="card-header text-center">
                <div class="logo-container">
                  <img src="../assets/img/now-logo.png" alt="">
                </div>
              </div>
          <div class="card-body">
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="users_circle-08"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="text_caps-small"></i>
                    </span>
                  </div>
                  <input type="text" placeholder="Password" name="password" class="form-control" />
                </div>
              </div>
              <div class="card-footer text-center">
                <a href="#" class="btn btn-primary btn-round btn-lg btn-block" type="submit">Login</a>
                <div class="pull-left">
                  <h6>
                    <a href="#pablo" class="link">Create Account</a>
                  </h6>
                </div>
                <div class="pull-right">
                  <h6>
                    <a href="#pablo" class="link">Need Help?</a>
                  </h6>
                </div>
              </div>


</form>

{% endblock %}
